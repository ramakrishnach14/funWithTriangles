				<div class="questionDiv">
					<label for="question1">1.If a triangle has angles 135<sup>0</sup>, 15<sup>0</sup>, 30<sup>0</sup>. Is it an obtuse triangle?</label>

				<div class="questionDiv">

					<input type="radio" name="question2" id="option2A" value="answer2A">Yes
					<input type="radio" name="question2" id="option2B" value="answer2B">no

				<div class="questionDiv">

				<div class="questionDiv">

				</div>
				<div class="questionDiv">

					<input type="radio" name="question5" id="option5B" value="answer5B">no
				</div>
				<div class="questionDiv">
					<label for="question1">6.If a triangle has 2 sides with equal lengths and 75<sup>0</sup> angle between them. What is the type of triangle?</label>

					<input type="radio" name="question6" id="option6B" value="answer6B">Isosceles

				</div>

					<input type="radio" name="question7" id="option7A" value="answer7A">20

					<input type="radio" name="question7" id="option7C" value="answer7C">15
				</div>
				<div class="questionDiv">
					<label for="question1">8.If a triangle has 2 sides with equal lengths and 60<sup>0</sup> angle between them ,what is the type of triangle?</label>
					<input type="radio" name="question8" id="option8" value="answer8A">Equilateral
					<input type="radio" name="question8" id="option8" value="answer8B">Isosceles
					<input type="radio" name="question8" id="option8" value="answer8C">Both
				</div>
				<div class="questionDiv">
					<label for="question1">9.The perimeter of an equilateral triangle is 15cm , what is the length of one side?</label>

					<input type="radio" name="question9" id="option9" value="answer9C">5cm
